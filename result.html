    <script src="script.js"></script>
    <script>
        interpretResult('openness', 
            "You are an open-minded, imaginative, creative and insightful person.", 
            "You are a less open and more conventional and traditional person.");
        interpretResult('conscientiousness',
            "You are a hardworking, organized, and reliable person.",
            "You are a less conscientious and more spontaneous and flexible person.");
        interpretResult('extraversion',
            "You are an outgoing, energetic, and sociable person.",
            "You are a less extraverted and more reserved and solitary person.");
        interpretResult('agreeableness',
            "You are a kind, compassionate, and cooperative person.",
            "You are a less agreeable and more competitive and detached person.");
        interpretResult('neuroticism',
            "You are a sensitive, emotional, and sometimes anxious person.",
            "You are a less neurotic and more calm and stable person.");
